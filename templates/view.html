<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>Client Information</h3>
    <table border="1">
        <thead>
            <td>ID</td>
            <td>Name</td>
            <td>address</td>
            <td>Phone</td>
            <td>Email</td>
            <td>Date</td>
            <td>Time</td>
        </thead>
        {% for row in rows %}
            <tr>
                <td>{{row["id"]}}</td>
                <td>{{row["name"]}}</td>
                <td>{{row["address"]}}</td>
                <td>{{row["phone"]}}</td>
                <td>{{row["email"]}}</td>
                <td>{{row["date"]}}</td>
                <td>{{row["time"]}}</td>
            </tr>
        {% endfor %}
    </table>
    <br> <br>
</body>
</html>
